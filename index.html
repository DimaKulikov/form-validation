<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form validation with JS</title>
  <link rel="stylesheet" href="dev.css">
</head>

<body class="page">
  <form class="form" novalidate>
    <h2 class="form__title">Log in</h2>
    <label class="form__field">
      <input class="form__input" type="email" id="email" placeholder="Email" required>
      <span class="form__error form-error-email">Incorrect field</span>
    </label>
    <label class="form__field">
      <input class="form__input" type="phone" id="phone" placeholder="Phone" required>
      <span class="form__error form-error-phone">Incorrect field</span>
    </label>
    <button class="form__submit">Send</button>
  </form>

</body>

</html>
