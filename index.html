<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form validation with JS</title>
  <link rel="stylesheet" href="dev.css">
</head>

<body class="page">
  <form class="form" novalidate>
    <h2 class="form__title">Log in</h2>
    <label class="form__field">
      <input class="form__input" type="email" id="email" placeholder="Email" required autocomplete="off">
      <span class="form__error form-error-email"></span>
    </label>
    <label class="form__field">
      <input class="form__input" type="tel" id="phone" placeholder="Phone" minlength="7" required autocomplete="off">
      <span class="form__error form-error-phone"></span>
    </label>
    <button class="form__submit form__submit_disabled">Send</button>
  </form>
  <form class="form" novalidate>
    <h2 class="form__title">Another form</h2>
    <label class="form__field">
      <input class="form__input" type="text" id="name" placeholder="Name" minlength="2" required autocomplete="off">
      <span class="form__error form-error-name"></span>
    </label>
    <label class="form__field">
      <input class="form__input" type="password" id="password" placeholder="Password" minlength="7" required
        autocomplete="off">
      <span class="form__error form-error-password"></span>
    </label>
    <button class="form__submit form__submit_disabled">Send</button>
  </form>
  <script src="./js/validation.js"></script>
</body>

</html>
